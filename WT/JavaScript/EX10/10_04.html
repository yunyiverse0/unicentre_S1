<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>setInterval()로 text 회전</title>
</head>
<body>
    <h3>텍스트가 자동 회전하며, 마우스로 클릭하면 중단합니다.</h3>
    <hr>        
    <div>
        <span id="span" style="background-color:skyblue"><i>자동 회전하는 text입니다.</i></span>
    </div>

    <script>
        // 1. 제어할 HTML 태그 찾아오기
        let span = document.getElementById("span");
        
        // 2. 타이머 시작: 0.1초(100ms)마다 dorotate 함수를 반복 실행
        let timerId = setInterval(dorotate, 100);

        // 3. 클릭 이벤트: 텍스트를 클릭하면 타이머를 취소(멈춤)
        span.onclick = function(e) {
            clearInterval(timerId); 
        }

        // 4. 회전 로직 함수: 글자 순서를 바꿔서 다시 넣음
        function dorotate() {
            let str = span.innerHTML;                 // 현재 화면에 있는 글자 가져오기
            let firstChar = str.substr(0, 1);         // 맨 앞글자 1개 잘라내기
            let restStr = str.substr(1, str.length - 1); // 나머지 뒷부분 글자들 잘라내기
            
            str = restStr + firstChar;                // [뒷부분] + [앞글자] 순서로 합치기
            span.innerHTML = str;                     // 화면에 업데이트
        }
    </script>
</body>
</html>
