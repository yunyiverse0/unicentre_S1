<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>setInterval()로 텍스트 회전</title>
</head>

<body>
    <h3>텍스트가 자동회전하며, 마우스로 클릭하면 중단합니다.</h3>
    <hr>
    <div>
        <span id="span" style="background-color:yellow">자동회전하는텍스트입니다.</span>
    </div>

    <script>
        let span = document.getElementById("span");
        let timerID = setInterval(doRotate, 200);

        span.onclick = function() {
            clearInterval(timerID);
        }

        function doRotate() {
            let str = span.innerText;
            let firstChar = str.substr(0, 1);
            let remains = str.substr(1, str.length - 1);
            let newStr = remains + firstChar;
            span.innerText = newStr;
        }
    </script>
</body>
</html>
