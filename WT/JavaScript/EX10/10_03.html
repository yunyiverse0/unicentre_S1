<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>setTimeout()으로 웹 페이지 자동 연결</title>
</head>

<body>
    <h3>이미지에 마우스를 올리고 5초간 그대로 있을 시, 사이트로 이동</h3>
    <hr>
    
    <img id="img" src="https://via.placeholder.com/300x150?text=Mouse+Over+Me" 
         alt="네이버 이동 버튼"
         onmouseover="startTimer(5000)"
         onmouseout="cancelTimer()">

    <script>
        // [2. 전역 변수 (예약증 보관함)]
        // 함수들이 서로 공유해야 하므로 바깥에 만듭니다.
        let timerID = null;

        // [3. 타이머 시작 함수]
        function startTimer(time) {
            
            // ★ [핵심 기능: 엔진] 실제 이동 명령 예약
            // setTimeout(함수, 시간) : 정해진 시간 뒤에 함수를 실행해라
            // 문법 수정: 문자열 "load()..." 대신 화살표 함수 () => { ... } 사용 (보안/문법 권장)
            timerID = setTimeout(() => {
                load('https://www.naver.com'); 
            }, time);

            // ★ [단순 꾸밈: 스티커] 말풍선(툴팁) 변경
            // 이 줄은 지워도 기능(이동)에는 전혀 지장이 없습니다.
            // 오직 사용자에게 "곧 이동한다"고 글로 알려주는 친절함 용도입니다.
            // document(전체)에서 id가 "img"인 놈을 찾아(get) title(설명)을 바꿔라.
            document.getElementById("img").title = "5초 후 네이버로 이동합니다.";
            
            console.log("타이머가 설정되었습니다. ID:", timerID);
        }

        // [4. 타이머 취소 함수]
        function cancelTimer() {
            // 예약된 타이머가 있다면?
            if (timerID != null) {
                // ★ [핵심 기능] 예약 파기
                clearTimeout(timerID); 
                timerID = null; // 변수 초기화 (빈 상자로 만듦)
                
                // [단순 꾸밈] 말풍선 원상복구 (선택사항)
                document.getElementById("img").title = "다시 마우스를 올려보세요.";
                
                console.log("타이머가 취소되었습니다.");
            }
        }

        // [5. 실제 이동 함수]
        function load(url) {
            // 브라우저 주소창을 바꿔치기하여 페이지 이동
            window.location.href = url;
        }
    </script>
</body>
</html>
