<!DOCTYPE html>
<html>

	<head>
		<meta charset = 'utf=8'>
		<title>Opening window</title>
        <script>
            function load(URL) {
                window.open(URL, 'MyWin', 'width=300, height=300, top=300');
            }
        </script>
    </head>

	<body>
		<h3>window.open()으로 window열기</h3>
        <hr>
        <a href = "javascript:load('https://github.com/yunyiverse0', 'MyGitHub')">
            My GitHub 열기</a><br>
        <a href = "javascript:load('https://www.naver.com', 'Naver')">
            Naver 열기</a><br>
        <a href = "javascript:load('https://www.daum.net', 'Daum')">
            Daum 열기</a>
	</body>
</html>
