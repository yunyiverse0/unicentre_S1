        <script>
            let oct = 015;

            let condition = true;

            document.write("8진수 0o15는 십진수로 " + oct + "입니다.<br>");
            document.write("16진수 0x15는 십진수로 " + hex + "입니다.<br>");
            document.write("condition은 " + condition + "입니다.<br>");
            document.write('string : 단일 인용 부호로도 표현<br>');
            document.write("He said \"I am not a thief.\".");
