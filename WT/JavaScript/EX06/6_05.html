<!DOCTYPE html>
<html>

	<head>
		<meta charset = 'utf=8'>
		<title>Using document.write()</title>
    </head>

	<body>
		<h3>Print HTML contents thoughr document.write()</h3>
        <hr>
        <script>
            document.write("<i>Hi!I missed you so much.<br>")
            document.write("I love you.<br>")
            document.write("<mark>Do you love me too?</mark></i>")
        </script>              
    
    </body>
</html>
