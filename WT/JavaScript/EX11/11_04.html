<!DOCTYPE html>
<html>

	<head>
		<meta charset = 'utf=8'>
		<title>원호 그리기</title>
    </head>

	<body>
		<h3>원호 그리기</h3>
        <hr>
        <canvas id = "myCanvas" width = "250" height = "150" 
                style = "background-color: black;">
        </canvas>

        <script>
            let canvas = document.getElementById("myCanvas");
            let context = canvas.getContext("2d");

            context.beginPath();
            context.strokeStyle = "blue";
            context.arc(100, 70, 30, 0,1.5*Math.PI,false);
            context.stroke();

            context.beginPath();
            context.strokeStyle = "red";
            context.arc(100,70,50,Math.PI/2,true);
            context.stroke();
        </script>
	</body>
</html>
