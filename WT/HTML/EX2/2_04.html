<!DOCTYPE html>
<html>

	<head>
		<meta charset = 'utf=8'>
		<title>단락 나누기</title>
    </head>

	<body>
		<h3 title = "헤딩">2개의 단락 나누기</h3>
        <p>
            HTML문서도 본문을 여러 단락으로 나눌 수 있다.
            CSS 스타일을 사용하면 단락 단위로 내어 쓰기와 들여 쓰기가 가능하다.
        </p>

        <p>
            여러 개의 빈 칸을 하나로 취급되며, <br>
            줄 바꿈도 하나의 공백으로 취급된다. <br>
            단락을 나누려면 &lt;p&gt; 태그를 사용한다. <br>
            &lt;p&gt; : 단락 나누기 <br>
            &lt;br&gt; : 줄 바꿈
        </p>
	</body>
</html>
