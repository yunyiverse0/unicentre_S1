<!DOCTYPE html>
<html>

	<head>
		<meta charset = 'utf=8'>
		<title>수평선 긋기</title>
    </head>

	<body>
		<h3>수평선 긋기</h3>

        <P>
            <hr>
            hr 태그는 horizontal rule의 약자로 수평선을 긋는 태그이다
        </P>
        
        <p>
            <hr width = "50%" align = "left">
            width 속성은 수평선의 길이를 지정하며, align 속성은 수평선의 위치를 지정한다.
        </p>

        <p>
            <hr>
            종료 태그 &lt;/hr&gt;는 사용하지 않는다.
        </p>
	</body>
</html>
