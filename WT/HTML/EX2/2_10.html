<!DOCTYPE html>
<html>

	<head>
		<meta charset = 'utf=8'>
		<title>&lt;div&gt; 블록과 &lt;span&gt; 인라인</title>
    </head>

	<body>
		<h3>사랑</h3>

        <hr>

        <div style = "background-color:pink; padding: 20px;">
            내가 사람의 방언과 천사의 말을 할지라도 
            <br>
            <span style = "color:red;"><i>사랑</i></span>이 없으면 소리나는 구리와 울리는 꽹과리가 되고,
            <br>
            <span style = "color:blue;"><i>사랑</i></span>이 없으면 아무 것도 아니라.
        </div>
        
        <p><mark>~우리 서로 사랑하며 살아요~</mark></p>


	</body>
</html>
