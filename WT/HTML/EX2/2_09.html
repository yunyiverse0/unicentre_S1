<!DOCTYPE html>
<html>

	<head>
		<meta charset = 'utf=8'>
		<title>텍스트 꾸미기</title>
    </head>

	<body>
		<h3>텍스트 꾸미기</h3>

        <hr>
        
        <p title = "코드를 '문장'으로 묶어서 구조화 하기 위해 p태그 사용">
            <b>진하게</b>
            <br>
            <strong>중요한</strong>
            <br>
            <em>강조</em>
            <br>
            <i>이텔릭으로 강조</i>
            <br>
            <b><i>진하게 이텔릭으로 강조</i></b>
            <br>
            <big>한 단계 큰 문자</big> 보통문자 <small>한 단계 작은 문자</small>
            <br>
            <del>삭제(취소)</del>
            <br>
            <ins>밑줄</ins>
            <br>
            보통 문자의 <sup>윗 첨자</sup>
            <br>
            보통 문자의 <sub>아래 첨자</sub>
            <br>
            <mark>형광펜 표시</mark>
        </p>

	</body>
</html>
